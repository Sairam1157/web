<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#f0f0f0"/>
  
  <!-- Camera frame -->
  <rect x="100" y="40" width="200" height="120" rx="5" fill="#333" stroke="#666" stroke-width="2"/>
  <rect x="110" y="50" width="180" height="100" rx="2" fill="#6c63ff" opacity="0.2"/>
  
  <!-- Detection boxes -->
  <rect x="130" y="70" width="60" height="40" rx="2" stroke="#FF6584" stroke-width="2" fill="none"/>
  <text x="160" y="85" font-family="Arial" font-size="8" text-anchor="middle" fill="#FF6584">Person</text>
  
  <rect x="210" y="60" width="40" height="30" rx="2" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <text x="230" y="75" font-family="Arial" font-size="8" text-anchor="middle" fill="#4CAF50">Car</text>
  
  <rect x="180" y="100" width="50" height="30" rx="2" stroke="#FFC107" stroke-width="2" fill="none"/>
  <text x="205" y="115" font-family="Arial" font-size="8" text-anchor="middle" fill="#FFC107">Dog</text>
  
  <!-- Camera lens -->
  <circle cx="200" cy="100" r="40" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="100" r="30" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="100" r="20" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="100" r="10" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  
  <!-- Text -->
  <text x="200" y="170" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Object Detection Project</text>
</svg>