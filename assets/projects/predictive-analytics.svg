<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#f0f0f0"/>
  
  <!-- Dashboard frame -->
  <rect x="80" y="40" width="240" height="120" rx="5" fill="white" stroke="#333" stroke-width="1"/>
  
  <!-- Graph -->
  <line x1="100" y1="130" x2="300" y2="130" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="130" x2="100" y2="60" stroke="#333" stroke-width="1"/>
  
  <!-- Data line -->
  <path d="M100,110 L130,100 L160,105 L190,90 L220,95 L250,70 L280,80 L300,60" fill="none" stroke="#6c63ff" stroke-width="2"/>
  
  <!-- Prediction area -->
  <path d="M300,60 L330,50" fill="none" stroke="#6c63ff" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="330" cy="50" r="5" fill="#FF6584"/>
  
  <!-- Alert icon -->
  <circle cx="250" cy="70" r="8" fill="#FFC107"/>
  <text x="250" y="73" font-family="Arial" font-size="10" text-anchor="middle" fill="white">!</text>
  
  <!-- Gauge -->
  <circle cx="150" cy="80" r="15" fill="none" stroke="#333" stroke-width="1"/>
  <path d="M150,80 L160,70" stroke="#333" stroke-width="1"/>
  <path d="M135,80 Q150,95 165,80" fill="none" stroke="#4CAF50" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="170" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Predictive Maintenance Dashboard</text>
</svg>