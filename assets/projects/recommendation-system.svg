<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#f0f0f0"/>
  
  <!-- User icon -->
  <circle cx="120" cy="100" r="30" fill="#6c63ff" opacity="0.8"/>
  <circle cx="120" cy="85" r="10" fill="white"/>
  <path d="M100,115 Q120,140 140,115" fill="white"/>
  
  <!-- Connection lines -->
  <line x1="150" y1="100" x2="180" y2="70" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="150" y1="100" x2="180" y2="100" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="150" y1="100" x2="180" y2="130" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Product icons -->
  <rect x="180" y="50" width="40" height="40" rx="5" fill="#FF6584" opacity="0.8"/>
  <text x="200" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Item 1</text>
  
  <rect x="180" y="80" width="40" height="40" rx="5" fill="#4CAF50" opacity="0.8"/>
  <text x="200" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Item 2</text>
  
  <rect x="180" y="110" width="40" height="40" rx="5" fill="#FFC107" opacity="0.8"/>
  <text x="200" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Item 3</text>
  
  <!-- Recommendation arrow -->
  <path d="M230,100 L270,100" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Recommended items -->
  <rect x="280" y="80" width="40" height="40" rx="5" fill="#6c63ff" opacity="0.8"/>
  <text x="300" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="white">For You</text>
  
  <!-- Text -->
  <text x="200" y="170" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Recommendation System</text>
</svg>